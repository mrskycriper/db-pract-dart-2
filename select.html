<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Лабораторная №2 на Dart</title>
	</link>
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background-color: black;
				color: white;
				color-scheme: dark;
			}
		}

		table {
			width: 93%;
			margin-left: auto;
			margin-right: auto;
			text-align: left;
			border-collapse: collapse;
			table-layout: fixed;
			word-wrap: break-word;
		}

		tr:nth-child(odd) {
			background: #2db7f8;
		}

		tr:nth-child(even) {
			background: #41c7ff;
		}

		tr:first-child {
			background: #025a9a;
			font-weight: bold;
		}

		tr {
			opacity: 0.77;
		}

		tr:nth-child(n+2):hover {
			color: #fff;
			cursor: pointer;
			font-weight: bold;
			background: #4083b3;
		}

		td {
			padding: 5px;
			position: relative;
			border: 1px solid #333;
			height: 20px;
		}

		td:first-child {
			width: 35px;
			text-align: center;
		}

		h1 {
			color: #04599c;
			font-size: 30px;
			font-family: Roboto, Geneva, Arial, Helvetica, sans-serif;
		}

		label {
			font-size: 16px;
			text-decoration: underline;
			margin-left: 5px;
		}

		div {
			display: contents;
			font-size: 21px;
			font-weight: bold;
		}

		input[type="submit"] {
			cursor: pointer;
		}

		input[type="text"] {
			font-style: italic;
		}

		#insert-form {
			display: grid;
			gap: 10px;
			grid-template-columns: auto auto auto;
		}

		#insert-form div {
			display: flex;
			flex-direction: column;
			gap: 5px;
		}
	</style>
</head>

<body>
	<h1>Лабораторная №2 на Dart</h1>
	<form id="insert-form">
		<div>
			<label for="last_name">Фамилия</label>
			<input type="text" id="last_name" name="last_name" placeholder="Фамилия" required />
		</div>

		<div>
			<label for="first_name">Имя</label>
			<input type="text" id="first_name" name="first_name" placeholder="Имя" required />
		</div>

		<div>
			<label for="middle_name">Отчество</label>
			<input type="text" id="middle_name" name="middle_name" placeholder="Отчество" />
		</div>

		<div>
			<label for="passport">Паспорт</label>
			<input type="text" id="passport" name="passport" placeholder="Паспорт" required />
		</div>

		<div>
			<label for="tax_id">ИНН</label>
			<input type="text" id="tax_id" name="tax_id" placeholder="ИНН" />
		</div>

		<div>
			<label for="isurance_id">СНИЛС</label>
			<input type="text" id="isurance_id" name="isurance_id" placeholder="СНИЛС" />
		</div>

		<div>
			<label for="drivers_license">Водительские права</label>
			<input type="text" id="drivers_license" name="drivers_license" placeholder="Водительские права" />
		</div>
		<div>
			<label for="additional_documents">Дополнительные документы</label>
			<input type="text" id="additional_documents" name="additional_documents"
				placeholder="Дополнительные документы" />
		</div>
		<div>
			<label for="notes">Примечание</label>
			<input type="text" id="notes" name="notes" placeholder="Примечание" />
		</div>
		<input type="submit" value="Добавить" />
	</form>
	<br />
	<table>
		@tr
	</table>
	<p>
		Версия базы данных:
		<b>
			@ver
		</b>
	</p>
</body>

<script>
	document.getElementById('insert-form').addEventListener('submit', function (event) {
		event.preventDefault();
		const form = event.target;
		const formData = new FormData(form);
		const params = new URLSearchParams(formData).toString();
		const keys = formData.keys();
		for (let key of keys) {
			formData.set(key, formData.get(key).trim());
		}
		fetch(`${form.action}?${params}`, {
			method: 'GET'
		}).then(response => {
			if (response.ok) {
				window.history.replaceState({}, document.title, window.location.pathname);
				setTimeout(() => {
					location.reload();
				}, 1000);
			} else {
				console.error(response.error);
			}
		});
	});
</script>

</html>
